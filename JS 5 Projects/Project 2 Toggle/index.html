    </header>
    
    <section>

    </section>
    
    <section>
      <h2>Contact</h2>
      <p>Feel free to reach out to us at contact@example.com.</p>
    </section>
    
    <button class="btn">Click Me!</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
