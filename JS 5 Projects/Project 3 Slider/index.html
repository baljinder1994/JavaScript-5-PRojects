<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="images/Capture.png" alt="Image 1"></div>
            <div class="slide"><img src="images/hero.webp" alt="Image 2"></div>
            <div class="slide"><img src="images/img1.webp" alt="Image 3"></div>
            <!-- Add more slides as needed -->
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
